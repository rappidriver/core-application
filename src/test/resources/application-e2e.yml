spring:
  datasource:
    # Use test database - supports both local docker-compose and CI environments
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rappidrive_dev}
    username: ${SPRING_DATASOURCE_USERNAME:rappidrive}
    password: ${SPRING_DATASOURCE_PASSWORD:rappidrive_dev_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true

  sql:
    init:
      mode: never

logging:
  level:
    root: WARN
    com.rappidrive: DEBUG
    org.springframework.web: INFO
    org.flywaydb: INFO

rappidrive:
  security:
    enabled: false

