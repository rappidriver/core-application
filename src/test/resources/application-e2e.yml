spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rappidrive_dev}
    username: ${SPRING_DATASOURCE_USERNAME:rappidrive}
    password: ${SPRING_DATASOURCE_PASSWORD:rappidrive_dev_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true

  sql:
    init:
      mode: never

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/rappidrive-test
          jwk-set-uri: http://localhost:8180/realms/rappidrive-test/protocol/openid-connect/certs

logging:
  level:
    root: WARN
    com.rappidrive: DEBUG
    org.springframework.web: INFO
    org.flywaydb: INFO

rappidrive:
  security:
    enabled: false

keycloak:
  auth-server-url: http://localhost:8180
  realm: rappidrive-test
  resource: rappidrive-api
  credentials:
    secret: test-secret
  token-endpoint: http://localhost:8180/realms/rappidrive-test/protocol/openid-connect/token
  client-id: rappidrive-api

