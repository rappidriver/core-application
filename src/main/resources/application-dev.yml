spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rappidrive_dev
    username: rappidrive
    password: rappidrive_dev_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50          # Increased for virtual threads concurrency
      minimum-idle: 10                # Keep connections ready to avoid cold starts
      connection-timeout: 5000        # Fail fast on pool exhaustion
      idle-timeout: 300000            # 5 minutes - recycle idle connections
      max-lifetime: 1800000           # 30 minutes - prevent stale connections
      leak-detection-threshold: 60000 # Detect connection leaks after 60s
      register-mbeans: true           # Enable JMX for monitoring

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    com.rappidrive: DEBUG
    com.rappidrive.infrastructure.persistence: DEBUG
    com.rappidrive.infrastructure.monitoring: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    com.zaxxer.hikari: DEBUG
