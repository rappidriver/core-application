spring:
  datasource:
    # Use local Docker Postgres from docker-compose for integration tests
    url: jdbc:postgresql://localhost:5432/rappidrive_dev
    username: rappidrive
    password: rappidrive_dev_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  scheduling:
    pool:
      size: 2

outbox:
  publisher:
    delay:
      ms: 1000

logging:
  level:
    root: WARN
    com.rappidrive: DEBUG
    org.springframework.web: INFO
    org.flywaydb: INFO

rappidrive:
  security:
    enabled: false
