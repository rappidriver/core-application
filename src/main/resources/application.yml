spring:
  application:
    name: rappidrive-backend
  
  profiles:
    active: dev
  
  # Virtual Threads (Java 21+) - Project Loom
  threads:
    virtual:
      enabled: true  # Enable virtual threads for @Async and scheduled tasks
  
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  scheduling:
    pool:
      size: 4
      thread-name-prefix: rabbidrive-scheduler-

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/rappidrive-test}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8180/realms/rappidrive-test/protocol/openid-connect/certs}

outbox:
  processor:
    enabled: true
    delay-ms: 1000
    max-retries: 5
    batch-size: 50

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.rappidrive: DEBUG

rappidrive:
  security:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

resilience4j:
  circuitbreaker:
    instances:
      paymentGateway:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      paymentGateway:
        maxAttempts: 3
        waitDuration: 2s

keycloak:
  auth-server-url: ${KEYCLOAK_SERVER_URL:http://localhost:8180}
  realm: ${KEYCLOAK_REALM:rappidrive-test}
  resource: ${KEYCLOAK_CLIENT_ID:rappidrive-api}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:test-secret}
