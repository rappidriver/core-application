spring:
  application:
    name: rappidrive-backend
  
  profiles:
    active: dev
  
  # Virtual Threads (Java 21+) - Project Loom
  threads:
    virtual:
      enabled: true  # Enable virtual threads for @Async and scheduled tasks
  
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  scheduling:
    pool:
      size: 4
      thread-name-prefix: rabbidrive-scheduler-

outbox:
  processor:
    enabled: true
    delay-ms: 1000
    max-retries: 5
    batch-size: 50

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.rappidrive: DEBUG

rappidrive:
  security:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

resilience4j:
  circuitbreaker:
    instances:
      paymentGateway:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      paymentGateway:
        maxAttempts: 3
        waitDuration: 2s

security:
  jwt:
    secret: change-me-please-change-me-please-change-me-please
