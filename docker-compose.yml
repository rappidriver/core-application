version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: rappidrive-postgres
    environment:
      POSTGRES_DB: rappidrive_dev
      POSTGRES_USER: rappidrive
      POSTGRES_PASSWORD: rappidrive_dev_password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - rappidrive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rappidrive -d rappidrive_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rappidrive-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rappidrive.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
      - ./docker/pgadmin/pgpass:/pgpass
    networks:
      - rappidrive-network
    depends_on:
      - postgres

  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: rappidrive-zipkin
    ports:
      - "9411:9411"
    networks:
      - rappidrive-network

  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: rappidrive-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - postgres
    networks:
      - rappidrive-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.3
    container_name: rappidrive-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/rappidrive_dev
      KC_DB_USERNAME: rappidrive
      KC_DB_PASSWORD: rappidrive_dev_password
      KC_HTTP_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    command:
      - start-dev
      - --import-realm
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./src/test/resources/keycloak/rappidrive-test-realm.json:/opt/keycloak/data/import/rappidrive-test-realm.json:ro
    ports:
      - "8180:8180"
    networks:
      - rappidrive-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  keycloak_data:
    driver: local

networks:
  rappidrive-network:
    driver: bridge
